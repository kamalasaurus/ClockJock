<!DOCTYPE html>
<html ng-app="ClockJock">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <title>Stopwatch for Runners</title>
</head>

<body ng-controller="ClockCtrl">

  <div class="body_container" ng-click="startStop()">
    <div class="digital">{{time}}</div>
    <canvas class="analog"></canvas>
  </div>

  <script type="text/javascript" src="scripts/angular.min.js"></script>
  <script type="text/javascript" src="scripts/clockjock.js"></script>

</body>
</html>
